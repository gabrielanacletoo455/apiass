<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfred - Assistente Pessoal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding-top: 20px;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border-radius: 8px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        input, textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
            background-color: #333;
            color: white;
            width: 100%;
            max-width: 400px;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        .terminal {
            background-color: #222;
            color: rgb(166, 223, 9);
            padding: 15px;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            font-family: 'Courier New', Courier, monospace;
            border-radius: 8px;
            height: 250px;
            overflow-y: auto;
            text-align: left;
            white-space: pre-wrap;
        }

        .terminal input {
            background-color: #222;
            color: #0f0;
            border: none;
            outline: none;
            font-family: 'Courier New', Courier, monospace;
            width: 100%;
            font-size: 16px;
            padding: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            color: white;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .modal input, .modal textarea {
            width: 100%;
            margin-top: 10px;
            background-color: #444;
            color: white;
        }

        .modal button {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .modal button:hover {
            background-color: #45a049;
        }

        .modal-close {
            background-color: red;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Olá, em que posso ajudar?</h1>

        <!-- Terminal -->
        <div class="terminal" id="terminal">
            Digite um comando para continuar:
            <br>1 - Verificar clima
            <br>2 - Enviar e-mail
            <br>3 - Cadastrar lembrete
            <br>4 - Verificar se vai chover hoje
            <br>5 - Listar lembretes
            <br>6 - Deletar lembretes
            <br><br>
            <input type="text" id="comandoInput" placeholder="Digite o comando..." autofocus>
        </div>
    </div>

    <!-- Modal para Enviar E-mail -->
    <div class="modal" id="modalEmail">
        <div class="modal-content">
            <h3>Enviar E-mail</h3>
            <input type="text" id="emailAssunto" placeholder="Assunto">
            <textarea id="emailMensagem" placeholder="Mensagem"></textarea>
            <button onclick="enviarEmail()">Enviar</button>
            <button class="modal-close" onclick="fecharModal()">Fechar</button>
        </div>
    </div>

    <script>
        // Função para verificar o clima
        async function verificarClima() {
            const terminal = document.getElementById('terminal');
            terminal.textContent += '\nBuscando informações do clima...';
            try {
                const response = await fetch('/verificar-clima');
                const data = await response.json();
                terminal.textContent += `\n${data.mensagem || "Não foi possível obter as informações climáticas."}`;
            } catch (error) {
                terminal.textContent += '\nErro ao verificar o clima.';
            }
        }

        // Função para enviar e-mail
        async function enviarEmail() {
            const assunto = document.getElementById('emailAssunto').value;
            const mensagem = document.getElementById('emailMensagem').value;

            if (!assunto || !mensagem) {
                alert('Preencha todos os campos!');
                return;
            }

            const emailData = { assunto, mensagem };

            try {
                const response = await fetch('/enviar-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(emailData)
                });
                const data = await response.json();
                alert(data.mensagem);
                fecharModal();
            } catch (error) {
                alert('Erro ao enviar o e-mail.');
            }
        }

        // Função para cadastrar lembrete
        async function cadastrarLembrete() {
            const titulo = prompt('Digite o título do lembrete:');
            const descricao = prompt('Digite a descrição do lembrete:');
            const dataHora = prompt('Digite a data e hora do lembrete (yyyy-mm-ddThh:mm):');
            if (!titulo || !descricao || !dataHora) {
                alert('Preencha todos os campos!');
                return;
            }
            try {
                const response = await fetch('/lembretes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ titulo, descricao, dataHora })
                });
                const data = await response.json();
                alert(data.mensagem);
            } catch (error) {
                alert('Erro ao cadastrar lembrete.');
            }
        }

        // Função para listar lembretes
        async function listarLembretes() {
            const response = await fetch('/lembretes');
            const lembretes = await response.json();
            const terminal = document.getElementById('terminal');
            terminal.textContent += '\nLembretes cadastrados:';
            lembretes.forEach(lembrete => {
                terminal.textContent += `\n${lembrete.titulo} - ${lembrete.dataHora}`;
            });
        }

        // Função para deletar lembretes
        async function deletarLembrete() {
            const id = prompt('Digite o ID do lembrete a ser deletado:');
            try {
                const response = await fetch(`/lembretes/${id}`, { method: 'DELETE' });
                const data = await response.json();
                alert(data.mensagem);
            } catch (error) {
                alert('Erro ao deletar o lembrete.');
            }
        }

        // Função para lidar com comandos no terminal
        document.getElementById('comandoInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const comando = e.target.value.trim();
                const terminal = document.getElementById('terminal');
                terminal.textContent += `\n> ${comando}`;

                switch (comando) {
                    case '1':
                        verificarClima();
                        break;
                    case '2':
                        abrirModalEmail();
                        break;
                    case '3':
                        cadastrarLembrete();
                        break;
                    case '4':
                        terminal.textContent += '\nVerificando se vai chover hoje...';
                        break;
                    case '5':
                        listarLembretes();
                        break;
                    case '6':
                        deletarLembrete();
                        break;
                    default:
                        terminal.textContent += '\nComando inválido, tente novamente.';
                        break;
                }

                e.target.value = '';
            }
        });

        // Função para abrir o modal de envio de e-mail
        function abrirModalEmail() {
            document.getElementById('modalEmail').style.display = 'flex';
        }

        // Função para fechar o modal
        function fecharModal() {
            document.getElementById('modalEmail').style.display = 'none';
        }
    </script>
</body>
</html>
