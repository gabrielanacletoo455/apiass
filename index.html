<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfred - Assistente Pessoal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #181818;
            color: #f0f0f0;
            padding: 0;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #2d2d2d;
            border-radius: 10px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .input {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 8px;
        }
        .input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        .response {
            margin-top: 20px;
        }
        .list {
            margin-top: 30px;
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Alfred - Assistente Pessoal</h1>
        <div class="form-group">
            <label for="titulo" class="block text-lg">Título do Lembrete:</label>
            <input type="text" id="titulo" class="input" placeholder="Digite o título do lembrete">
        </div>
        <div class="form-group">
            <label for="descricao" class="block text-lg">Descrição do Lembrete:</label>
            <textarea id="descricao" class="input" rows="4" placeholder="Digite a descrição do lembrete"></textarea>
        </div>
        <div class="form-group">
            <label for="dataHora" class="block text-lg">Data e Hora:</label>
            <input type="datetime-local" id="dataHora" class="input">
        </div>
        <div class="text-center">
            <button class="btn" onclick="cadastrarLembrete()">Cadastrar Lembrete</button>
        </div>

        <div class="response" id="response"></div>

        <div class="list">
            <h2 class="text-center text-lg">Lembretes Cadastrados</h2>
            <ul id="lembretesList"></ul>
        </div>
    </div>

    <script>
        async function cadastrarLembrete() {
            const titulo = document.getElementById('titulo').value;
            const descricao = document.getElementById('descricao').value;
            const dataHora = document.getElementById('dataHora').value;

            if (!titulo || !descricao || !dataHora) {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            const lembreteData = {
                titulo,
                descricao,
                dataHora
            };

            try {
                const response = await fetch('/lembretes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(lembreteData)
                });

                const data = await response.json();
                document.getElementById('response').textContent = `Lembrete "${data.titulo}" cadastrado com sucesso!`;
                listarLembretes(); // Atualiza a lista de lembretes após cadastro
            } catch (error) {
                console.error('Erro ao cadastrar o lembrete:', error);
                document.getElementById('response').textContent = 'Erro ao cadastrar o lembrete, tente novamente.';
            }
        }

        async function listarLembretes() {
            try {
                const response = await fetch('/lembretes');
                const lembretes = await response.json();

                const listElement = document.getElementById('lembretesList');
                listElement.innerHTML = ''; // Limpa a lista antes de exibir os novos lembretes

                lembretes.forEach(lembrete => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('text-white', 'py-2', 'border-b', 'border-gray-700');
                    listItem.innerHTML = `
                        <strong>${lembrete.titulo}</strong><br>
                        ${lembrete.descricao}<br>
                        <em>Data: ${formatarDataHora(lembrete.dataHora)}</em>
                        <button class="btn mt-2" onclick="excluirLembrete(${lembrete.id})">Excluir</button>
                    `;
                    listElement.appendChild(listItem);
                });
            } catch (error) {
                console.error('Erro ao listar os lembretes:', error);
                document.getElementById('lembretesList').textContent = 'Erro ao carregar os lembretes.';
            }
        }

        async function excluirLembrete(id) {
            try {
                const response = await fetch(`/lembretes/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                alert(data.mensagem);
                listarLembretes(); // Atualiza a lista após a exclusão
            } catch (error) {
                console.error('Erro ao excluir o lembrete:', error);
                alert('Erro ao excluir o lembrete, tente novamente.');
            }
        }

        function formatarDataHora(dataHora) {
            const dt = new Date(dataHora);
            return dt.toLocaleString('pt-BR', {
                weekday: 'short',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Chama a função de listar lembretes ao carregar a página
        window.onload = listarLembretes;
    </script>
</body>
</html>
