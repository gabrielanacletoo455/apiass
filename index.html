<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfred - Assistente Pessoal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border-radius: 8px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        input {
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
            background-color: #333;
            color: white;
        }
        .container {
            text-align: center;
        }
        .terminal {
            background-color: #222;
            color: #0f0;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            margin-top: 20px;
            font-family: 'Courier New', Courier, monospace;
            border-radius: 8px;
            height: 200px;
            overflow-y: auto;
        }
        .response {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Olá senhor, em que posso ajudar?</h1>
        <button class="btn" onclick="verificarClima()">Verificar Clima</button>
        <button class="btn" onclick="enviarEmail()">Enviar E-mail</button>
        <p>Ou digite o número da opção:</p>
        <input type="number" id="opcaoInput" placeholder="Digite 1 ou 2" oninput="handleInput()">
        <div class="terminal" id="terminal"></div>
    </div>

    <script>
        async function verificarClima() {
            const terminal = document.getElementById('terminal');
            terminal.textContent = 'Buscando informações...';

            try {
                const response = await fetch('/verificar-clima');
                const data = await response.json();
                terminal.textContent = data.mensagem || "Não foi possível obter as informações climáticas.";
            } catch (error) {
                console.log('Erro ao verificar o clima:', error);
                terminal.textContent = "Erro ao buscar o clima, tente novamente.";
            }
        }

        async function enviarEmail() {
            const mensagem = prompt('Digite a mensagem do e-mail:');
            const assunto = prompt('Digite o assunto do e-mail:');

            if (!mensagem || !assunto) {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            const emailData = {
                mensagem,
                assunto
            };

            try {
                const response = await fetch('/enviar-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(emailData)
                });
                const data = await response.json();
                alert(data.mensagem);
            } catch (error) {
                console.log('Erro ao enviar o e-mail:', error);
                alert('Erro ao enviar o e-mail, tente novamente.');
            }
        }

        function handleInput() {
            const input = document.getElementById('opcaoInput');
            const value = input.value;

            if (value == 1) {
                verificarClima();
            } else if (value == 2) {
                enviarEmail();
            } else {
                document.getElementById('terminal').textContent = 'Opção inválida, tente novamente.';
            }
        }
    </script>
</body>
</html>
