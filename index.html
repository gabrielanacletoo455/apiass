<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Lembretes</title>
    <style>
        #lembretes-container {
            display: none;
            margin-top: 20px;
        }
        .lembrete {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Gerenciar Lembretes</h1>

    <!-- Botão para listar/esconder lembretes -->
    <button id="toggleButton">Listar Lembretes</button>

    <!-- Container de lembretes -->
    <div id="lembretes-container"></div>

    <script>
        // Variável para controlar o estado de exibição
        let mostrandoLembretes = false;

        // Função para buscar e exibir os lembretes
        async function listarLembretes() {
            const response = await fetch('/lembretes');
            const lembretes = await response.json();
            const lembretesContainer = document.getElementById('lembretes-container');
            
            // Limpa os lembretes exibidos anteriormente
            lembretesContainer.innerHTML = '';
            
            // Exibe os lembretes na tela
            lembretes.forEach(lembrete => {
                const div = document.createElement('div');
                div.classList.add('lembrete');
                div.innerHTML = `
                    <h3>${lembrete.titulo}</h3>
                    <p>${lembrete.descricao}</p>
                    <p><strong>Data e Hora:</strong> ${lembrete.dataHora}</p>
                `;
                lembretesContainer.appendChild(div);
            });
        }

        // Função para alternar a visibilidade dos lembretes
        document.getElementById('toggleButton').addEventListener('click', () => {
            const lembretesContainer = document.getElementById('lembretes-container');
            mostrandoLembretes = !mostrandoLembretes;

            // Alterar o texto do botão
            document.getElementById('toggleButton').textContent = mostrandoLembretes ? 'Esconder Lembretes' : 'Listar Lembretes';

            // Alternar a exibição dos lembretes
            if (mostrandoLembretes) {
                listarLembretes();
                lembretesContainer.style.display = 'block';
            } else {
                lembretesContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
