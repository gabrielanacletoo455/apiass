<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfred - Assistente Pessoal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding-top: 20px;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border-radius: 8px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        input, textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
            background-color: #333;
            color: white;
            width: 100%;
            max-width: 400px;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        .terminal {
            background-color: #222;
            color: #0f0;
            padding: 15px;
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
            font-family: 'Courier New', Courier, monospace;
            border-radius: 8px;
            height: 150px;
            overflow-y: auto;
            text-align: left;
        }
        .lembretes-lista {
            margin-top: 30px;
            width: 100%;
            max-width: 500px;
            text-align: left;
        }
        .lembrete-item {
            background-color: #333;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        .lembrete-item button {
            background-color: red;
            border: none;
            padding: 5px 10px;
            color: white;
            cursor: pointer;
            margin-left: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Olá senhor, em que posso ajudar?</h1>

        <!-- Botões de interação -->
        <button class="btn" onclick="verificarClima()">Verificar Clima</button>
        <button class="btn" onclick="enviarEmail()">Enviar E-mail</button>
        
        <h2>Cadastrar Lembrete</h2>
        <input type="text" id="tituloLembrete" placeholder="Título do lembrete">
        <textarea id="descricaoLembrete" placeholder="Descrição do lembrete"></textarea>
        <input type="datetime-local" id="dataHoraLembrete">
        <button class="btn" onclick="cadastrarLembrete()">Cadastrar Lembrete</button>

        <!-- Listar Lembretes -->
        <div class="lembretes-lista" id="lembretesLista"></div>

        <!-- Terminal para interações -->
        <div class="terminal" id="terminal"></div>
    </div>

    <script>
        async function verificarClima() {
            const terminal = document.getElementById('terminal');
            terminal.textContent = 'Buscando informações...';

            try {
                const response = await fetch('/verificar-clima');
                const data = await response.json();
                terminal.textContent = data.mensagem || "Não foi possível obter as informações climáticas.";
            } catch (error) {
                console.log('Erro ao verificar o clima:', error);
                terminal.textContent = "Erro ao buscar o clima, tente novamente.";
            }
        }

        async function enviarEmail() {
            const mensagem = prompt('Digite a mensagem do e-mail:');
            const assunto = prompt('Digite o assunto do e-mail:');

            if (!mensagem || !assunto) {
                alert('Por favor, preencha todos os campos!');
                return;
            }

            const emailData = {
                mensagem,
                assunto
            };

            try {
                const response = await fetch('/enviar-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(emailData)
                });
                const data = await response.json();
                alert(data.mensagem);
            } catch (error) {
                console.log('Erro ao enviar o e-mail:', error);
                alert('Erro ao enviar o e-mail, tente novamente.');
            }
        }

        async function cadastrarLembrete() {
            const titulo = document.getElementById('tituloLembrete').value;
            const descricao = document.getElementById('descricaoLembrete').value;
            const dataHora = document.getElementById('dataHoraLembrete').value;

            if (!titulo || !descricao || !dataHora) {
                alert('Preencha todos os campos para cadastrar um lembrete.');
                return;
            }

            const lembreteData = {
                titulo,
                descricao,
                dataHora
            };

            try {
                const response = await fetch('/lembretes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(lembreteData)
                });

                const data = await response.json();
                alert('Lembrete cadastrado com sucesso!');
                listarLembretes(); // Atualiza a lista de lembretes
            } catch (error) {
                console.log('Erro ao cadastrar lembrete:', error);
                alert('Erro ao cadastrar o lembrete, tente novamente.');
            }
        }

        async function listarLembretes() {
            const response = await fetch('/lembretes');
            const lembretes = await response.json();
            const lista = document.getElementById('lembretesLista');
            lista.innerHTML = ''; // Limpa a lista antes de adicionar os novos lembretes

            lembretes.forEach(lembrete => {
                const lembreteItem = document.createElement('div');
                lembreteItem.className = 'lembrete-item';
                lembreteItem.innerHTML = `
                    <strong>${lembrete.titulo}</strong><br>
                    ${lembrete.descricao}<br>
                    <small>Data: ${lembrete.dataHora}</small>
                    <button onclick="deletarLembrete(${lembrete.id})">Deletar</button>
                `;
                lista.appendChild(lembreteItem);
            });
        }

        async function deletarLembrete(id) {
            try {
                const response = await fetch(`/lembretes/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                alert(data.mensagem);
                listarLembretes(); // Atualiza a lista de lembretes
            } catch (error) {
                console.log('Erro ao deletar lembrete:', error);
                alert('Erro ao deletar o lembrete, tente novamente.');
            }
        }

        // Carregar a lista de lembretes ao iniciar
        window.onload = listarLembretes;
    </script>
</body>
</html>
